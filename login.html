<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Cadastro — ProjectGrid</title>

  <!-- Favicon original -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2210%22 fill=%22%234F46E5%22/><g transform=%22translate(15,15) scale(3.5)%22><path d=%22M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z%22 fill=%22%23FFFFFF%22 stroke=%22%23FFFFFF%22 stroke-width=%221%22/></g></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-800 font-sans">

  <!-- Grid e Efeito de Brilho -->
  <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"></div>
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_50%_50%_at_50%_50%,rgba(121,40,202,0.25),rgba(255,255,255,0))]"></div>

  <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
    <div class="absolute top-0 left-0 p-6">
      <a href="index.html" class="text-white/70 hover:text-white transition-colors flex items-center gap-2 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
        Voltar para o início
      </a>
    </div>
    <div class="max-w-md w-full z-10">
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-indigo-600 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"></path></svg>
          </div>
          <div>
            <div class="font-bold text-2xl text-left text-white">ProjectGrid</div>
            <div class="text-sm text-gray-300 text-left">Plataforma para Eletricistas</div>
          </div>
        </a>
      </div>

      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 id="form-title" class="font-extrabold text-2xl mb-2 text-center">Acesse sua Conta</h2>
        <p id="form-subtitle" class="text-sm text-gray-600 text-center mb-6">Bem-vindo de volta! Insira seus dados para continuar.</p>

        <div id="msg" class="mb-4 hidden p-3 rounded text-sm"></div>

        <form id="auth-form" class="space-y-4">
          <div>
            <label for="input-email" class="text-sm block mb-1 font-medium text-gray-700">E-mail</label>
            <input id="input-email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="input-password" class="text-sm block mb-1 font-medium text-gray-700">Senha</label>
            <input id="input-password" type="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div class="pt-2">
            <button id="btn-submit" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-4 py-3 rounded transition-colors">Entrar</button>
          </div>
        </form>

        <div class="text-center mt-6">
          <a href="#" id="toggle-link" class="text-sm text-indigo-600 hover:underline">Não tem uma conta? Crie uma agora.</a>
        </div>
      </div>
    </div>
  </div>

<script>
const SUPABASE_URL = 'https://mnehllsfvhmdqxdxyqle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZWhsbHNmdmhtZHF4ZHh5cWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MzM3NTksImV4cCI6MjA3MjQwOTc1OX0.DVxpiIVVHqiSKZfZYJ8mXsoy3gMaOxI3O4N4fa5G-Xc';

const createClient = (window.supabase && window.supabase.createClient) ? window.supabase.createClient : (window.supabaseJs && window.supabaseJs.createClient) ? window.supabaseJs.createClient : null;
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const el = {
  msg: document.getElementById('msg'),
  authForm: document.getElementById('auth-form'),
  inputEmail: document.getElementById('input-email'),
  inputPassword: document.getElementById('input-password'),
  btnSubmit: document.getElementById('btn-submit'),
  formTitle: document.getElementById('form-title'),
  formSubtitle: document.getElementById('form-subtitle'),
  toggleLink: document.getElementById('toggle-link'),
};

let isLoginMode = true;

function showMsg(text, type = 'info') {
  el.msg.className = 'mb-4 p-3 rounded text-sm';
  if (type === 'error') el.msg.classList.add('bg-red-100', 'text-red-700');
  else if (type === 'success') el.msg.classList.add('bg-green-100', 'text-green-800');
  else el.msg.classList.add('bg-gray-100', 'text-gray-800');
  el.msg.textContent = text;
  el.msg.classList.remove('hidden');
}

function toggleMode() {
  isLoginMode = !isLoginMode;
  updateUI();
}

function updateUI() {
    if (isLoginMode) {
        el.formTitle.textContent = 'Acesse sua Conta';
        el.formSubtitle.textContent = 'Bem-vindo de volta! Insira seus dados para continuar.';
        el.btnSubmit.textContent = 'Entrar';
        el.toggleLink.textContent = 'Não tem uma conta? Crie uma agora.';
    } else {
        el.formTitle.textContent = 'Crie sua Conta Gratuita';
        el.formSubtitle.textContent = 'Comece a otimizar seu trabalho em poucos minutos.';
        el.btnSubmit.textContent = 'Criar Conta';
        el.toggleLink.textContent = 'Já tem uma conta? Faça login.';
    }
}

async function handleSubmit(e) {
  e.preventDefault();
  const email = el.inputEmail.value.trim();
  const password = el.inputPassword.value;

  if (!email || !password) {
    showMsg('Por favor, preencha e-mail e senha.', 'error');
    return;
  }
  el.msg.classList.add('hidden'); // Esconde mensagens antigas

  el.btnSubmit.disabled = true;
  el.btnSubmit.textContent = 'Aguarde...';

  try {
    if (isLoginMode) {
      // Modo Login
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      // Login bem-sucedido, redireciona para o dashboard
      window.location.href = 'dashboard.html';
    } else {
      // Modo Cadastro
      const { error } = await supabase.auth.signUp({ 
        email, 
        password,
        options: {
          emailRedirectTo: `${window.location.origin}/confirm.html`
        }
      });
      if (error) throw error;
      showMsg('Conta criada! Verifique sua caixa de entrada para confirmar o e-mail.', 'success');
    }
  } catch (err) {
    showMsg(err.message || String(err), 'error');
  } finally {
    el.btnSubmit.disabled = false;
    updateUI();
  }
}

function checkUrlParams() {
    const params = new URLSearchParams(window.location.search);
    if (params.get('action') === 'signup') {
        isLoginMode = false;
    }
    updateUI();
}

el.authForm.addEventListener('submit', handleSubmit);
el.toggleLink.addEventListener('click', (e) => {
    e.preventDefault();
    toggleMode();
});

document.addEventListener('DOMContentLoaded', checkUrlParams);

</script>
</body>
</html>
